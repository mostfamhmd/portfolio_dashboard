name: portfolio_dashboard
description: "Portfolio Admin Dashboard - Manage your portfolio content with ease"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: ^6.1.2
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^14.6.2
  
  # UI & Typography
  google_fonts: ^6.2.1
  
  # Utilities
  intl: ^0.20.1
  url_launcher: ^6.3.1
  firebase_core: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
